<app-input-creator [controlsArray]="controlsArray"></app-input-creator>

<div class="buttonPrimary" *ngIf="controlsArray.length == 0">
    <button class="btn btn-success" (click)="addFormControlToArray(controlsArray)">START/ADD INPUT</button>
</div>

<div class="buttonSecondary" *ngIf="controlsArray.length != 0">
    <button class="btn btn-secondary" (click)="addFormControlToArray(controlsArray)">ADD INPUT</button>
</div>
