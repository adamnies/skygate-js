<app-form [controlsArray]="controlsArray"></app-form>

<div class="customButton1" *ngIf="controlsArray.length == 0">
    <button class="btn btn-success" (click)="addInput()">START/ADD INPUT</button>
</div>

<div class="customButton2" *ngIf="controlsArray.length != 0">
    <button class="btn btn-secondary" (click)="addInput()">ADD INPUT</button>
</div>
